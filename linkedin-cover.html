<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Cover - Julia Castro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .cover-container {
            width: 1584px;
            height: 396px;
            position: relative;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-orb-1 {
            position: absolute;
            top: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,105,180,0.15) 0%, rgba(147,112,219,0.1) 30%, rgba(65,105,225,0.05) 60%, transparent 80%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .bg-orb-2 {
            position: absolute;
            top: 40%;
            right: 10%;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(147,112,219,0.15) 0%, rgba(65,105,225,0.1) 30%, rgba(32,178,170,0.05) 60%, transparent 80%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }

        .bg-orb-3 {
            position: absolute;
            bottom: 20%;
            left: 20%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(65,105,225,0.15) 0%, rgba(32,178,170,0.1) 30%, rgba(50,205,50,0.05) 60%, transparent 80%);
            border-radius: 50%;
            animation: float 30s ease-in-out infinite;
        }

        /* Sparkle elements */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border-radius: 50%;
            animation: sparkle 4s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255,215,0,0.8);
        }

        .sparkle:nth-child(4) { top: 25%; right: 15%; animation-delay: 0s; }
        .sparkle:nth-child(5) { top: 60%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(6) { top: 15%; left: 50%; animation-delay: 2s; }
        .sparkle:nth-child(7) { top: 70%; right: 25%; animation-delay: 3s; }

        /* Rainbow accent lines */
        .rainbow-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            opacity: 0.3;
        }

        .rainbow-line.top {
            top: 0;
            left: 0;
            right: 0;
        }

        .rainbow-line.bottom {
            bottom: 0;
            left: 0;
            right: 0;
        }

        /* Main content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .name {
            font-size: 4.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF69B4, #9370DB, #4169E1, #20B2AA, #32CD32, #FFD700, #FF6347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255,105,180,0.5);
        }

        .title {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .tech-stack {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .tech-badge {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            color: #FF69B4;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid rgba(255,105,180,0.3);
            backdrop-filter: blur(10px);
        }

        .tech-badge:nth-child(2) { color: #9370DB; border-color: rgba(147,112,219,0.3); }
        .tech-badge:nth-child(3) { color: #4169E1; border-color: rgba(65,105,225,0.3); }
        .tech-badge:nth-child(4) { color: #20B2AA; border-color: rgba(32,178,170,0.3); }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(90deg) scale(1.05); }
            50% { transform: translateY(-20px) rotate(180deg) scale(0.95); }
            75% { transform: translateY(-10px) rotate(270deg) scale(1.02); }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            font-size: 2rem;
            color: rgba(255,105,180,0.6);
            animation: float 8s ease-in-out infinite;
        }

        .decoration:nth-child(8) { top: 20%; left: 10%; animation-delay: 0s; }
        .decoration:nth-child(9) { top: 30%; right: 15%; animation-delay: 2s; }
        .decoration:nth-child(10) { bottom: 30%; left: 15%; animation-delay: 4s; }
        .decoration:nth-child(11) { bottom: 20%; right: 10%; animation-delay: 6s; }

        /* Responsive adjustments for LinkedIn cover dimensions */
        @media (max-width: 1584px) {
            .cover-container {
                width: 100vw;
                height: 25vw;
            }
        }
    </style>
</head>
<body>

        <!-- Background orbs -->
        <div class="bg-orb-1"></div>
        <div class="bg-orb-2"></div>
        <div class="bg-orb-3"></div>
        
        <!-- Sparkles -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <!-- Rainbow lines -->
        <div class="rainbow-line top"></div>
        <div class="rainbow-line bottom"></div>
